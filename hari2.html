<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title> Example of HTML frame attribute with table </title>
</head>
<body>
<table frame="border">
         <tr>
           <th>Employee code </th>
           <th>Salary</th>
         </tr>
         <tr>
           <td>EM001</td>
           <td>$1500</td>
         </tr>
<tr>
           <td>EM002</td>
           <td>$1700</td>
         </tr>
</table>
</body>
</html>
